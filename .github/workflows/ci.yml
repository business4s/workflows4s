name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4.6.0
        with:
          distribution: temurin
          java-version: 21
      # required for dmn-to-image tests
      - uses: nanasess/setup-chromedriver@v2
      - uses: sbt/setup-sbt@v1
      - name: Test workflows4s-core
        run: sbt "project workflows4s-core" test

      - name: Test workflows4s-bpmn
        run: sbt "project workflows4s-bpmn" test

      - name: Test workflows4s-pekko
        run: sbt "project workflows4s-pekko" test

      - name: Test workflows4s-doobie
        run: sbt "project workflows4s-doobie" test

      - name: Test workflows4s-filesystem
        run: sbt "project workflows4s-filesystem" test

      - name: Test workflows4s-quartz
        run: sbt "project workflows4s-quartz" test

      - name: Test workflows4s-example
        run: sbt "project workflows4s-example" test
      - name: Build and Test
        run: sbt test
      - name: scalafmt check
        run: sbt scalafmtCheckAll
      - name: Check for uncommitted changes
        run: |
          if [[ $(git status --porcelain) ]]; then
            echo "There are uncommitted changes in the working directory:"
            git status --porcelain
            exit 1
          fi
        shell: bash
  test-website:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./website
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: yarn
          cache-dependency-path: 'website/yarn.lock'
      - name: Install dependencies
        run: yarn install --frozen-lockfile --non-interactive
      - name: Build
        run: yarn build
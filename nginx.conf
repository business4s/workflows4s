server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # This is the magic for single-page applications.
    # It tries to find the requested file, then a directory, and if not found, falls back to index.html.
    # This allows client-side routing to work correctly.
    location / {
        try_files $uri $uri/ /index.html;
    }
}